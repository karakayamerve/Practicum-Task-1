<!DOCTYPE html>
<html>

<head lang="tr">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scare=1.0">
    <link rel="stylesheet" href="cohorts-google-odev3.css"> <!-- css den dosya import edildi-->
    <title>Google!</title> <!--Tarayıcıda görünen isim bu alana eklendi-->
</head>


<body>
    <div align="center"> <!-- div içerisinde Google resim eklendi ve boyutu ayarlandı -->
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351"
            height="113" alt="Google">
    </div>

    <div align="center"> <!-- Div içerisinde oluşturulan "searchInputContainer" class ile div boyutu ve rengi ayarlandı-->
        <div  class="searchInputContainer">
            <span >Search the web using Google!</span>
            <br>
            <input type="text" name="q" value size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit"  name="sa" value="I'm feeling lucky">
            <br>
        </div>
    </div>
    <div align="center" style="margin-top:2px">   <!-- En dışta bulunan kapsayıcı Div için ortalama işlemi ve boşluklar ayarlandı-->
    <div class="linkInputContainer"> <!-- Div içerisine 3 tane ayrı div yapısı oluşturuldu ve 3 ayrı class tanımı yapıldı-->
        <div class="linkBox firstBox"> <!--class="linkBox firstBox" için css tarafına tanım eklendi -->
            <div style="padding:10px;">
                <div>Special Searches</div>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
               <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>

            </div>
        </div>
        <div class="linkBox secondBox"><!--class="linkBox secondBox" için css tarafına tanım eklendi -->
            <div style="padding:7px;" >
                 
                 <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        </div>

        <div class="linkBox thirdBox"> <!--class="linkBox thirdBox" için css tarafına tanım eklendi -->
            <span>Get Google!</span>
            <br>
            <span>updates monthly:</span>
            <br>
            <input type="text" name="emailaddr" value="your e-mail">
            <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/"> Archive</a>

        </div>
    </div>
    </div>
       
         <div style="font-size: 13px;margin-top: 15px;text-align: center;">Copyright ©1998 Google Inc.</div>
</body>

</html>
